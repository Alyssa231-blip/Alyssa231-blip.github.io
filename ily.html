<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>For You ❤️</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="ily.css">
</head>

<body>

<header class="title-bar">
  To my beautiful girlfriend
</header>

<main class="layout">

  <!-- TOP ENVELOPE -->
  <div class="envelope-wrapper top">
    <div class="label">8 Billion hearts and none are like yours</div>
    <button class="envelope" data-key="one">
      <img src="images/envelope.png" alt="Envelope">
    </button>
  </div>

  <!-- LEFT ENVELOPE -->
  <div class="envelope-wrapper left">
    <div class="label">Who I want to be for You</div>
    <button class="envelope" data-key="four">
      <img src="images/envelope.png" alt="Envelope">
    </button>
  </div>

  <!-- CENTER CIRCLE -->
  <button class="center" data-key="center">
    <img src="images/center.png" alt="Us">
  </button>

  <!-- RIGHT ENVELOPE -->
  <div class="envelope-wrapper right">
    <div class="label">Your beauty can't be matched</div>
    <button class="envelope" data-key="two">
      <img src="images/envelope.png" alt="Envelope">
    </button>
  </div>

  <!-- BOTTOM ENVELOPE -->
  <div class="envelope-wrapper bottom">
    <div class="label">Lucky to be yours</div>
    <button class="envelope" data-key="three">
      <img src="images/envelope.png" alt="Envelope">
    </button>
  </div>

</main>

<!-- LETTER MODAL -->
<div class="modal" id="modal">
  <div class="modal-box">
    <button class="close" id="close">✕</button>
    <h2 id="letterTitle"></h2>
    <p id="letterText"></p>
  </div>
</div>

<script src="fyp.js"></script>
</body>
</html>
