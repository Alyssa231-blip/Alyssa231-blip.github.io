<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>For You ❤️</title>
  <link rel="stylesheet" href="imy.css" />
</head>

<body>
  <header class="title-bar">
    <h1>To my beautiful girlfriend</h1>
  </header>

  <main class="scene">
    <section class="ring" aria-label="Love page">

      <!-- TOP -->
      <div class="node top">
        <div class="label">8 Billion hearts and none are like yours</div>
        <button class="envelope" type="button" data-key="one" aria-label="Open letter one">
          <img src="images/envelope.png" alt="Envelope" />
        </button>
      </div>

      <!-- RIGHT -->
      <div class="node right">
        <div class="label">Your beauty can't be matched</div>
        <button class="envelope" type="button" data-key="two" aria-label="Open letter two">
          <img src="images/envelope.png" alt="Envelope" />
        </button>
      </div>

      <!-- BOTTOM -->
      <div class="node bottom">
        <div class="label">Lucky to be yours</div>
        <button class="envelope" type="button" data-key="three" aria-label="Open letter three">
          <img src="images/envelope.png" alt="Envelope" />
        </button>
      </div>

      <!-- LEFT -->
      <div class="node left">
        <div class="label">Who I want to be for You</div>
        <button class="envelope" type="button" data-key="four" aria-label="Open letter four">
          <img src="images/envelope.png" alt="Envelope" />
        </button>
      </div>

      <!-- CENTER -->
      <button class="center" type="button" data-key="center" aria-label="Open main letter">
        <img src="images/center.png" alt="Us" />
      </button>

    </section>
  </main>

  <!-- MODAL -->
  <div class="modal" id="modal" aria-hidden="true">
    <div class="card" role="dialog" aria-modal="true" aria-labelledby="letterTitle">
      <button class="close" id="closeBtn" type="button" aria-label="Close">✕</button>
      <h2 id="letterTitle"></h2>
      <div class="card-body">
        <p id="letterText"></p>
      </div>
    </div>
  </div>

  <script src="imy.js"></script>
</body>
</html>
