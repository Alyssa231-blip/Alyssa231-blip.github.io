<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Membership Form</title>
  <link rel="stylesheet" href="form.css">
</head>
<body>

  <form action="#" method="post">

    <!-- REGISTRATION INFORMATION -->
    <fieldset>
      <legend>Registration Information</legend>

      <label for="email">E-Mail:</label>
      <input type="email" id="email" name="email" required>
      <br>

      <label for="password">Password:</label>
      <input type="password" id="password" name="password"
             placeholder="At least 6 letters or numbers" required>
      <br>

      <label for="verify">Verify Password:</label>
      <input type="password" id="verify" name="verify" required>
      <br>
    </fieldset>

    <!-- MEMBER INFORMATION -->
    <fieldset>
      <legend>Member Information</legend>

      <label for="firstName">First Name:</label>
      <input type="text" id="firstName" name="firstName" required>
      <br>

      <label for="state">State:</label>
      <input type="text" id="state" name="state"
             placeholder="2-character code" required>
      <br>

      <label for="zip">ZIP Code:</label>
      <input type="text" id="zip" name="zip"
             placeholder="5 or 9 digits" required>
      <br>

      <label for="phone">Phone Number:</label>
      <input type="tel" id="phone" name="phone"
             placeholder="999-999-9999" required>
      <br>
    </fieldset>

    <!-- MEMBERSHIP INFORMATION -->
    <fieldset>
      <legend>Membership Information</legend>

      <label for="membershipType">Membership Type:</label>
      <select id="membershipType" name="membershipType">
        <option value="junior">Junior</option>
        <option value="regular">Regular</option>
        <option value="charter">Charter</option>
      </select>
      <br>

      <label for="startDate">Starting Date:</label>
<input type="date" id="startDate" name="startDate" required>
<br>

      <label for="tickets">Tickets for Guests:</label>
      <input type="number" id="tickets" name="tickets"
             min="1" max="4" value="2">
      <br>
    </fieldset>

    <!-- HOW DID YOU HEAR ABOUT US -->
    <fieldset>
      <legend>How Did You Hear About Us?</legend>

      <label for="hear-search">Search engine</label>
      <input type="checkbox" id="hear-search" name="hear" value="search">
      <br>

      <label for="hear-social">Social media</label>
      <input type="checkbox" id="hear-social" name="hear" value="social">
      <br>

      <label for="hear-email">Email</label>
      <input type="checkbox" id="hear-email" name="hear" value="email">
      <br>

      <label for="hear-friend">Friend or colleague</label>
      <input type="checkbox" id="hear-friend" name="hear" value="friend">
      <br>
    </fieldset>

    <!-- COMMENTS -->
    <fieldset>
      <legend>Comments</legend>

      <textarea id="comments" name="comments"
        placeholder="If you have any comments, please enter them here."></textarea>
    </fieldset>

    <!-- SUBMIT YOUR MEMBERSHIP -->
    <fieldset id="buttons">
      <legend>Submit Your Membership</legend>

      <input type="submit" value="Submit">
      <input type="reset" value="Reset Fields">
    </fieldset>

  </form>

</body>
</html>
